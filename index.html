<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彭钦的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: url('static/biaoti.jpg') no-repeat center center/cover;
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        nav {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .main-content {
            flex: 3;
            margin-right: 20px;
        }
        .sidebar {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: black;
        }
        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }
        .sidebar h3 {
            text-align: center;
        }
        .sidebar p {
            font-size: 0.9em; /* 缩小字体 */
            line-height: 1.5; /* 增加行间距 */
            text-align: left;
        }
        .recent-articles {
            margin-top: 20px;
            text-align: left;  /* 确保左对齐 */
        }
        .recent-articles img {
            width: 33%;  /* 缩小图片大小为原来的三分之一 */
            height: auto;
            border-radius: 5px;
            display: block;
            margin-left: 0;  /* 确保左对齐 */
        }
        .recent-articles a {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            padding-left: 60px; /* 将标题向右移动更多 */
        }
    </style>
</head>
<body>

<header>
    <h1>彭钦的个人网站</h1>
    <p>皓月当空，路在脚下</p>
</header>

<nav>
    <a href="#">首页</a>
    <a href="#">近期文章</a>
</nav>

<div class="container">
    <div class="main-content">
        <!-- 近期文章封面展示 -->
        <div class="recent-articles">
            <img src="static/daoxiayangzhixiaojie.jpg" alt="文章1封面">
            <a href="#">监利县稻虾养殖模式小结</a>
        </div>
    </div>
    <div class="sidebar">
        <!-- 个人信息部分 -->
        <img src="static/profile.jpg" alt="彭钦的照片">
        <h3>关于我</h3>
        <p>
            <strong>工作经历：</strong><br>
            2024.07-至今 武汉正大水产仙桃技术服务部 技术员<br><br>
            <strong>教育经历：</strong><br>
            2022.09-2024.06 华中农业大学 渔业发展 硕士<br>
            2017.09-2021.06 华中农业大学 水产养殖 学士<br><br>
            欢迎一起交流水产养殖中的先进技术！
        </p>
    </div>
</div>

</body>
</html>
